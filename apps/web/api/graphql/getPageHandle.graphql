query getPageHandle($filters: SeiteFiltersInput, $locale: I18NLocaleCode) {
  seiten(filters: $filters, locale: $locale) {
    data {
      attributes {
        locale
        slug
        titel
        localizations {
          data {
            attributes {
              locale
              slug
              titel
            }
          }
        }
        inhalte {
          ... on ComponentIntegrationenJobs {
            jobs {
              data {
                attributes {
                  locale
                  slug
                  localizations {
                    data {
                      attributes {
                        slug
                        locale
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
