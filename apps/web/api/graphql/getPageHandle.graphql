query getPageHandle($filters: SeiteFiltersInput, $locale: I18NLocaleCode) {
  seiten(filters: $filters, locale: $locale) {
    data {
      attributes {
        locale
        slug
        titel
        localizations {
          data {
            attributes {
              locale
              slug
              titel
            }
          }
        }
      }
    }
  }
}
