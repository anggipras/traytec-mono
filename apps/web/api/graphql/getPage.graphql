query getPage($filters: SeiteFiltersInput, $locale: I18NLocaleCode) {
  seiten(filters: $filters, locale: $locale) {
    data {
      attributes {
        seo {
          meta_description
          meta_title
        }
        inhalte {
          ... on ComponentHerosHero1 {
            ueberschrift {
              heading
              text
              typ
              topline
            }
            hintergrund {
              data {
                attributes {
                  url
                  ext
                }
              }
            }
            sichtbar
          }
          ... on ComponentListenGridListe {
            ueberschrift {
              heading
              text
              typ
              topline
            }
            inhalt {
              text
              titel
              bild {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
          ... on ComponentSliderHorizontalerSlider {
            uberschrift {
              topline
              text
              heading
              typ
            }
            sichtbar
            cards {
              icon {
                data {
                  attributes {
                    url
                    width
                    height
                  }
                }
              }
              icon_text
              text
              ueberschrift
            }
          }
          ... on ComponentSliderHorizontalerSliderFokus {
            cards {
              icon {
                data {
                  attributes {
                    url
                    width
                    height
                  }
                }
              }
              text
              ueberschrift
            }
            sichtbar
            ueberschrift {
              heading
              text
              topline
              typ
            }
            button {
              text
              url
              variante
              id
            }
          }
          ... on Error {
            code
            message
          }
        }
      }
    }
  }
}
