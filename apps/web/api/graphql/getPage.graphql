query getPage(
  $filters: SeiteFiltersInput
  $locale: I18NLocaleCode
  $pagination: PaginationArg
) {
  seiten(filters: $filters, locale: $locale) {
    data {
      attributes {
        seo {
          meta_description
          meta_title
          meta_image {
            data {
              attributes {
                url
              }
            }
          }
          canonical_URL
        }
        slug
        inhalte {
          ... on ComponentHerosHero1 {
            hintergrund {
              data {
                attributes {
                  ext
                  url
                }
              }
            }
            sichtbar
            ueberschrift {
              heading
              text
              topline
              typ
            }
            hero_btn: button {
              text
              url
              variante
            }
          }
          ... on ComponentSliderHorizontalerSlider {
            sichtbar
            uberschrift {
              heading
              text
              topline
              typ
            }
            cards {
              icon {
                data {
                  attributes {
                    height
                    url
                    width
                  }
                }
              }
              icon_text
              text
              ueberschrift
            }
          }
          ... on ComponentSliderHorizontalerSliderFokus {
            background_anzeigen
            button {
              id
              text
              url
              variante
            }
            cards {
              image {
                data {
                  attributes {
                    height
                    url
                    width
                  }
                }
              }
              text
              ueberschrift
              vorteile
            }
            karten_ausserhalb_anzeigen
            sichtbar
            ueberschrift {
              heading
              text
              topline
              typ
            }
          }
          ... on ComponentListenGridListe {
            ueberschrift {
              heading
              text
              topline
              typ
            }
            inhalt {
              bild {
                data {
                  attributes {
                    height
                    url
                    width
                  }
                }
              }
              text
              titel
            }
          }
          ... on ComponentHeadingsHeadingMinimalistisch {
            ausrichtung
            beschreibung
            dekoration_anzeigen
            titel
          }
          ... on ComponentHeadingsHeadingMitVideo {
            ueberschrift {
              heading
              text
              topline
              typ
            }
            heading_media: media {
              data {
                attributes {
                  ext
                  height
                  url
                  width
                }
              }
            }
          }
          ... on ComponentListenTimelineListe {
            timeline_karten {
              beschreibung
              media {
                data {
                  attributes {
                    height
                    url
                    width
                  }
                }
              }
              titel
              zeitpunkt
            }
            ueberschrift {
              heading
              text
              topline
              typ
            }
          }
          ... on ComponentSektionenInhaltMitMedia {
            MEDIA_POSITION
            media {
              data {
                attributes {
                  height
                  url
                  width
                }
              }
            }
            ueberschrift {
              heading
              text
              topline
              typ
            }
          }
          ... on ComponentListenIndustrieListe {
            industrien {
              data {
                attributes {
                  titel
                  slug
                  beschreibung
                }
              }
            }
          }
          ... on ComponentIntegrationenJobs {
            STYLE
            alle_anzeigen
            jobs(pagination: $pagination) {
              data {
                attributes {
                  art
                  auszug
                  beschreibung
                  publishedAt
                  slug
                  titel
                }
              }
            }
          }
          ... on Error {
            code
            message
          }
        }
      }
    }
  }
}
